    body {

}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    width: 100%;
}

.navbar {
    background-color: #111;
    padding: 10px 0;
    width: 100%;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand img {
    height: 40px;
    padding: 0px; /* Adjust as per your logo's height */
}

.navbar-links .btn {
    padding: 10px 20px;
    background-color: #e50914;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    margin-left: 10px;
}

.navbar-links .btn:hover {
    background-color: #ff0a16;
}

.hero {
    background-image: url('hero_background.jpg');
    background-size: cover;
    padding-top: 60px;
    padding-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    width: 100%;
}

.hero-content {
    max-width: 1300px;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 8px;
    align-items: start;
}

.hero h1 {
    font-size: 3.25rem;
    margin-bottom: 10px;
    text-align: left;
    font-weight: 800;
}

.hero p {
    font-size: 19px;
    margin-bottom: 20px;
    line-height: 1.3em;
    width: 45%;
    text-align: left;
}

.btn-red {
    background-color: #e50914;
}

.btn {
    padding: 10px 20px;
    background-color: #fff;
    color: #000;
    text-decoration: none;
    border-radius: 4px;
}

.btn:hover {
    opacity: 0.8;
}

.movies-section, .comedy-section {
    padding: 50px 0;
}

.section h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.section p {
    font-size: 1rem;
    margin-bottom: 20px;
    width: 20%;
}

.movie-categories {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.movie-category {
    flex: 1;
    text-align: center;
}

.movie-category img {
    width: 100%;
    border-radius: 8px;
    margin-top: 10px;
}

.recently-added-content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.recently-added-item {
    width: calc(25% - 20px);
    margin-bottom: 20px;
    text-align: center;
}

.recently-added-item img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

.movies {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.movie {
    width: calc(25% - 20px); /* Adjust as per your design */
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
    background-color: #333;
    border-radius: 8px;
    overflow: hidden;
}

.movie img {
    width: 100%;
    border-radius: 8px;
    transition: transform 0.2s ease;
}

.movie:hover img {
    transform: scale(1.1);
}

.movie p {
    margin-top: 10px;
    font-size: 1rem;
}
.comedy-section{
    width: 100%;
    max-width: 1300px;
    margin-left: 50px;
}
h2{
    font-size: 36px;
    font-weight: 800;
    text-align: center;
}
.grid-container {
    max-width: 1300px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding-bottom: 10px;
}
        .grid-item {
            width: 100%;
            height: 200px; 
            overflow: hidden; 
        }
        .img1 {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        #logo 
        { 
            height: 200px; 
            width: 400px; 
            overflow: hidden; 
        }

</style>
